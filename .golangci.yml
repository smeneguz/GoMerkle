run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Reports suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Static analysis checks
    - unused        # Check for unused constants, variables, functions
    - gofmt         # Check code formatting
    - goimports     # Check import formatting
    - misspell      # Finds commonly misspelled words
    - gocritic      # Comprehensive Go source code linter
    - revive        # Fast, configurable, extensible linter
    - gosec         # Security-focused linter
    - exportloopref # Check for pointers to loop variables
    - nilerr        # Check that there is no simultaneous return of nil error and an invalid value

linters-settings:
  errcheck:
    check-blank: true
    check-type-assertions: true

  govet:
    enable-all: true
    disable:
      - fieldalignment # Too strict for this project

  gofmt:
    simplify: true

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - unnamedResult # Allow unnamed returns for short functions

  revive:
    confidence: 0.8

  gosec:
    excludes:
      - G404 # Allow math/rand for non-security purposes

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - errcheck

output:
  sort-results: true
